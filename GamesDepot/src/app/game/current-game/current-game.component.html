<div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>{{game.name}}</h3>
          <span class="breadcrumb"><a href="#">Home</a>  >  <a href="#">Shop</a>  >  {{game.name}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="single-product section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="left-image">
            <img src={{game.imageUrl}} width="540" height="540" alt="">
          </div>
        </div>
        <div class="col-lg-6 align-self-center">
          <h4>{{game.name}}</h4>
          <span class="price">${{game.price}}</span>
          <p>{{game.description}}</p>

          <form *ngIf="isLoged" id="qty" action="#">
            <button *ngIf="!isOwner" type="submit" (click)="addToCart(game.id, game.name)" ><i class="fa fa-shopping-bag"></i> ADD TO CART</button>
            <button *ngIf="isOwner" type="button" routerLink="/game/edit/{{game.id}}" > EDIT</button>
            <button *ngIf="isOwner"type="button" (click)="addToCart(game.id, game.name)" > DELETE</button>
          </form>
          <ul>
            
            <!-- fix owner profile -->
            <li routerLink="/user/{{ownerId}}" ><span>OwnerProfile</span>{{ownerName}}</li>

            <!-- change genre link -->
            <li [routerLink]="['/game/shop']" [queryParams]="{ category: game.genre}" ><span>Genre:</span> <a>{{game.genre}}</a></li>
          </ul>
        </div>
        <div class="col-lg-12">
          <div class="sep"></div>
        </div>
      </div>
    </div>
  </div>
