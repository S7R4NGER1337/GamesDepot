<div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Our Shop</h3>
          <span class="breadcrumb"><a href="#">Home</a> > Our Shop</span>
        </div>
      </div>
    </div>
  </div>

  <div class="section trending">
    <div class="container">
      <ul class="trending-filter">
        <li>
          <a class="is_active" href="#!" data-filter="*">Show All</a>
        </li>
        <li>
          <a [routerLink]="['/game/shop']" [queryParams]="{ page: 2}" data-filter=".adv">Adventure</a>
        </li>
        <li>
          <a href="#!" data-filter=".str">Strategy</a>
        </li>
        <li>
          <a href="#!" data-filter=".rac">Racing</a>
        </li>
      </ul>
      <div class="row trending-box">

        <div *ngFor="let game of games" class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6 adv">
          <div class="item">
            <div class="thumb">
              <a routerLink="/game/{{game.id}}"><img src={{game.imageUrl}} height=320px width="300" alt=""></a>
              <span class="price">â‚¬{{game.price}}</span>
            </div>
            <div class="down-content">
              <span class="category">{{game.genre}}</span>
              <h4>{{game.name}}</h4>
              <a routerLink="/game/{{game.id}}"><i class="fa fa-shopping-bag"></i></a>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="pagination">
          <!-- <li><a href="#"> &lt; </a></li> -->
            <li><a class="is_active" [routerLink]="['/game/shop']" [queryParams]="{ page: 1}" >1</a></li>
            <li><a [routerLink]="['/game/shop']" [queryParams]="{ page: 2}" >2</a></li>
            <li><a [routerLink]="['/game/shop']" [queryParams]="{ page: 3}" >3</a></li>
            <!-- <li><a href="#"> &gt; </a></li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
